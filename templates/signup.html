{% extends "layout.html" %}
{% block page_title %}Sign up{% endblock %}

{% block body %}
    {{ super() }}

    {% if id_to_add_is_duplicated %}
        <div class="alert alert-dismissible alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Warning!</strong> The account name already exists.
        </div>
    {% endif %}

    {% if not valid_pw %}
        <div class="alert alert-dismissible alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Warning!</strong> Password must contain at least 5 characters.
        </div>
    {% endif %}

    <div class="jumbotron">
            <form action="/signup_user_info" method="post" class="form-signin">

            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <!--<label for="inputEmail" class="sr-only">Email address</label>-->
            <!--<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>-->
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
          </form>
    </div>


{% endblock %}
