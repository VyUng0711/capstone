{% extends "layout.html" %}
{% block page_title %}Creative Generator{% endblock %}
{% block body %}
    {{ super() }}
    <!--<h3>Please insert a query</h3>-->
    <!--<h4>Query contains at least 1 word and at most 10 words</h4>-->


<div align="center">

        <!--<hr>-->

        <div class="form-group">
          <!--<label for="textArea" class="col-lg-1 control-label">Query</label>-->
          <!--<div align = "center" class="col-lg-8">-->
              <div align = "center">
          <form method="post">
              <div class="input-group">
                  <input class="form-control" placeholder="Enter a query" name="query"></input>
                  <span class="input-group-btn">
                      <button type="submit" class="btn btn-success">Search</button>
                  </span>
              </div>
          </form>
          </div>
        </div>
    </div>





    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators"  >
      <li data-target="#myCarousel" data-slide-to="0" class="active" style="background:#C0C0C0;"></li>
      <li data-target="#myCarousel" data-slide-to="1" style="background:#C0C0C0;"></li>
      <li data-target="#myCarousel" data-slide-to="2" style="background:#C0C0C0;"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="{{ url_for('static', filename='img/stepquery.png') }}" style="width:100%; opacity: 0.8">
        <div class="carousel-caption" style="color:black;">
          <h3>Step 1: QUERY</h3>
          <!--<p>Enter a query</p>-->
        </div>
      </div>

      <div class="item">
          <!--<img src="{{ url_for('static', filename='img/suggestions.png') }}" style="width:100%;">-->
          <img src="{{ url_for('static', filename='img/sug.png') }}" style="width:100%; opacity: 0.8">
        <!--<img src="chicago.jpg" alt="Chicago" style="width:50%;">-->
        <div class="carousel-caption" style="color:black;" >
          <h3> Step 2: EXPLORE</h3>
          <!--<p class="bg-info">Get the combinations</p>-->
        </div>
      </div>

      <div class="item">
        <img src="{{ url_for('static', filename='img/discover.png') }}" style="width:100%; opacity: 0.6">
        <div class="carousel-caption" style="color:black;">
          <h3>Step 3: DISCOVER</h3>
          <!--<p>Pick the one you like!</p>-->
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
